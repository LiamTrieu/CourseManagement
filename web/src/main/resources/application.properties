# Connect mysql
spring.datasource.url=jdbc:mysql://${DATA_HOST}:3306/${DATA_NAME}
spring.datasource.username=${DATA_USER}
spring.datasource.password=${DATA_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Config security
security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration=604800000

# Config mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=fshoesweb@gmail.com
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

